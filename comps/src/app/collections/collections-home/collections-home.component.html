<app-divier>Table Component</app-divier>
<app-table
  classNames="striped celled"
  [data]="data"
  [headers]="headers"
></app-table>

<app-divier>Tab Menu</app-divier>
<app-tabs>
  <a
    class="item"
    routerLink="./"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Biography</a
  >
  <a class="item" routerLink="companies" routerLinkActive="active">Companies</a>
  <a class="item" routerLink="partners" routerLinkActive="active">Partners</a>
</app-tabs>
